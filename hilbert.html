<!DOCTYPE html>
<html>
<head>
    <title>Bookmap: voronoi diagram with Hilbert coords</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <link rel="stylesheet" href="style.css" />
    <script src="http://d3js.org/d3.v4.min.js"></script>
    <script src="booklist.js"></script>
    <script src="hilbert.js"></script> 
    <style type="text/css">
    </style>
</head>
<body>

<div id="notes">
  <p>The Hilbert Curve is a fractal which passes through every point
  on a unit square: it can be used to map 1D values into 2D while
  retaining the closeness of 1D neighbours.</p>
  
  <p><a href="index.html">Static book map</a></p>
  <p><a href="vforce.html">Dynamic book map</a></p>

</div>

<script type="text/javascript">

function hcolour(dd) {
    return d3.hsl(360 * dd * 0.001, 1, 0.76).toString();
}


width = 600;

var svg = d3.select("body").append("svg")
.attr("id", "chart")
.attr("width", width)
    .attr("height", width);

lcoords = []

for( var i = 0; i < 1023; i++ ) {
    coords = hilbert(i, 718, 8, 600);
    if( lcoords ) {
 svg.append("line")
.attr("class", "map")
.attr("stroke", "#000")
.attr("x1", lcoords[0])
.attr("y1", lcoords[1])
.attr("x2", coords[0])
.attr("y2", coords[1])
    }
lcoords = coords;
}




</script>
</body>
</html>
