<!DOCTYPE html>
<html>
<head>
    <title>Bookmap: voronoi diagram with Hilbert coords</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="controls.css" />
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script
        src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
    <script src="hilbert.js"></script>
    <script src="bookmap.js"></script>
    <script src="Lists/atomic_static.js"></script>
    <script src="lists.js"></script>
    <script src="controls.js"></script>
</head>
<body>

<div id="chart">
</div>

<div id="lists">
  <form name="controls" id="listform">
  </form>
</div>
<div id="status"></div>

<div id="controls">
</div>

<script type="text/javascript">

hilbert_init(14, 600);

setup_lists(d3.select("#listform"), bookmap_dynamic, true);

var csvg = d3.select("#controls").append("svg")
    .attr("width", 440)
    .attr("height", 490);

make_select(
    csvg, 0, "Cells", [ "spectrum", "monotone" ], function(v) { bookmap_controls.cells_mode(v)}
);

make_slider(csvg, 1, "Hue", [ 0, 360 ], 0, function(d) { bookmap_controls.cells_hue(d) });
make_slider(csvg, 2, "Sat", [ 0, 1 ], 0.5, function(d) { bookmap_controls.cells_sat(d) });
make_slider(csvg, 3, "Lum", [ 0, 1 ], 0.5, function(d) {bookmap_controls.cells_lum(d) });



</script>
</body>
</html>
